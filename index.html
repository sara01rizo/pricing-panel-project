<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Panel Project</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img
          src="https://www.sonyrumors.co/wp-content/uploads/2018/02/sony-a7iii-sample-image-8.jpg"
          width="250px"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">Sleep after 30 mins</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img
          src="http://2.bp.blogspot.com/-Rj0zzusKS9k/UtJ3L7ZvDeI/AAAAAAAAAHE/ouGs7m-xVTo/s1600/file+format.jpg"
          width="250px"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Small Team</li>
          <li class="pricing-features-item">Stand up 30 mins</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img
          src="http://www.freejpg.com.ar/image-900/76/7601/F100004854-fondo_background_colores_color_colorido_dulce.jpg"
          width="250px"
          alt="FOTO"
          class="pricing-img"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Personal asigments</li>
          <li class="pricing-features-item">Hours in total</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>
    </div>
  </body>
</html>
